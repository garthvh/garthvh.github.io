<h2>Category Cloud</h2>
<ul class="tag-cloud">
	{% for tag in site.categories %}
  <li style="font-size: {{ category | last | size | times: 100 | divided_by: site.categories.size | plus: 100 }}%">
      <a href="/{{ category | first | slugize }}/">
          {{ category | first }}
      </a>
  </li>
	{% endfor %}
</ul>
