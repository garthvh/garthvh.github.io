---
layout: page
single: true
---

<h1>Posts by category :{{ page.category }}</h1>
<div>
    {% if site.categories[page.category] %}
        {% for post in site.categories[page.category] %}
        <h3 class="title">  <a href="{{ post.url }}/">{{ post.title }}</a></h3>
        {% endfor %}
    {% else %}
        <p>There are no posts for this tag.</p>
    {% endif %}
</div>
